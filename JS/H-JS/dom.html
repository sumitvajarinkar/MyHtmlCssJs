<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <h1>DOM - Document Object Modelling</h1>
    <div class="container">
        <h1 id="heading" class='head head1 head2'>Welcome!</h1>
        <!-- hiii -->
        <div class="child red" id="first">child1
            <ul class="this" id='myul'>
                <li class="childul" id='fui'>rd</li>
                <li class="childul">ffsfs</li>
                <li class="childul">sff</li>
                <li class="childul">hjygfyh</li>
                <li class="childul" id='lui'>ggg</li>
            </ul>
        </div>
        <div class="child">child2</div>
        <div class="child red">child3</div>
        <div class="child">child4</div>
        <form action="n.html" method="POST">
            <a href="https://codewithharry.com" target="_blank">harry</a>
            Enter something :<input type="text" placeholder="name">
            <button id="btn">Submit Form</button>
            <!-- <input id="btn" type="submit" value="Submit"> -->
        </form>
    </div>
    <br>
    <div class="no">dummy 1</div>
    <div class="no">dummy 2</div>
    <div class="no">dummy 3</div>
    <h1>Student List</h1>
    <ul id="students"></ul>

   
    <div class="container my-3">
        <form>
            <div class="mb-3 form-group">
              <label for="alarm" class="form-label">Set your alarm</label>
              <input type='text' class="form-control" id='alarm' name='alarm' placeholder='Enter time in yy-mm-dd hh:mm:ss'>
              <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
              <div id="emailHelp" class="form-text">We'll never share your alarm with anyone else.</div>
            </div>
            <button type="submit" id='alarmSubmit' class="btn btn-primary">Set Alarm</button>
          </form>
        
    </div>
    
    <script src="wallclock.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
